

<html>
    <head>
        <style>
            #center {
                position: absolute; 
                left: 500; 
                right: 0; 
                margin-left: auto; 
                margin-right: auto; 
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div id=center>
            <p id="time_span"></p>    
        </div>
        <script>
            function updateTime(){
                var currentTime = new Date()
                var hours = currentTime.getHours()
                var minutes = currentTime.getMinutes()
                if (minutes < 10){
                    minutes = "0" + minutes;
                }
                var t_str = hours + ":" + minutes + " ";
                if(hours > 11){
                    t_str += "PM";
                } else {
                    t_str += "AM";
                }
                document.getElementById('time_span').innerHTML = t_str;
            }
            setInterval(updateTime, 1000);
        </script>
    </body>
</html>
